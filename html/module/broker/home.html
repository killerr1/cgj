<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>丑管家</title>
    <link href="../../css/base.css" rel="stylesheet" type="text/css">
    <script src="../../js/common/framework7.min.js"></script>
</head>
<body>

<div class="body-main">
    <div class="content-body">
        <div class="worker-content">
            <div class="w-li">
                <a class="_title flexbox flexbox-align flexbox-x-justf">
                    客户预约
                    <div class="right-arrow"></div>
                </a>
                <div class="column-3 flexbox flexbox-align">
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_02_reservation.png" alt="">
                            <div class="number_tip flexbox flexbox-align">1</div>
                        </div>
                        <span>待处理</span>
                    </a>
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_03_audition.png" alt="">
                            <div class="number_tip flexbox flexbox-align">1</div>
                        </div>
                        <span>待面试</span>
                    </a>
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_02_complete.png" alt="">
                            <div class="number_tip flexbox flexbox-align">1</div>
                        </div>
                        <span>已面试</span>
                    </a>
                </div>
            </div>

            <div class="w-li m-t10">
                <a class="_title flexbox flexbox-align flexbox-x-justf">
                    客户订单
                    <div class="right-arrow"></div>
                </a>
                <div class="column-3 flexbox flexbox-warp flexbox-y-align">
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_03_payment.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">待支付</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_03_serivice.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">待服务</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_03_serivice2.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">服务中</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_03_aftersale.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">售后中</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_03_pause.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">暂停订单</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_03_renewal.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">续约订单</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="toolbar flexbox h3-font icons">
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <i class="mywork"></i>
            <span>订单管理</span>
        </a>
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align active">
            <i class="ay"></i>
            <span>阿姨管理</span>
        </a>
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <i class="dd"></i>
            <span>个人中心</span>
        </a>
    </div>
</div>

</body>
</html>
