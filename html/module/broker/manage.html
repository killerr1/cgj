<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿姨管理</title>
    <link href="../../css/base.css" rel="stylesheet" type="text/css">
    <script src="../../js/common/framework7.min.js"></script>
</head>
<body>

<div class="body-main">
    <div class="content-body">
        <div class="worker-content">
            <div class="w-li">
                <a class="_title flexbox flexbox-align flexbox-x-justf">
                    阿姨列表
                    <div class="right-arrow"></div>
                </a>
                <div class="column-2 flexbox flexbox-align">
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_04_auntie.png" alt="">
                        </div>
                        <span>保姆</span>
                    </a>
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_04_nursery.png" alt="">
                        </div>
                        <span>育婴师</span>
                    </a>
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_04_nurse.png" alt="">
                        </div>
                        <span>母婴护理员</span>
                    </a>
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/home-img/ic_04_parttime.png" alt="">
                        </div>
                        <span>钟点工</span>
                    </a>
                </div>
            </div>

            <div class="w-li m-t10">
                <a class="_title flexbox flexbox-align flexbox-x-justf">
                    照片审核
                    <div class="right-arrow"></div>
                </a>
                <div class="column-3 flexbox flexbox-warp flexbox-y-align">
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_04_check01.png" alt="">
                            </div>
                            <div class="text-align tx">待审核</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_04_check02.png" alt="">
                            </div>
                            <div class="text-align tx">已通过</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/home-img/ic_04_check03.png" alt="">
                            </div>
                            <div class="text-align tx">已驳回</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="toolbar flexbox h3-font icons">
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <i class="mywork"></i>
            <span>订单管理</span>
        </a>
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align active">
            <i class="ay"></i>
            <span>阿姨管理</span>
        </a>
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <i class="dd"></i>
            <span>个人中心</span>
        </a>
    </div>
</div>

</body>
</html>
