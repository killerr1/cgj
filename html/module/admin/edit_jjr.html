<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经纪人编辑</title>
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="body-content">
    <header class="header-main">
        <div class="left">
            <img src="http://mat1.gtimg.com/www/images/qq2012/qqlogo_2x.png" alt="">
            管理后台
        </div>
        <div class="right">
            <a href="#" class="userinfo">
                <img src="//p1.meituan.net/deal/ba7764120541b925b54a5398d49579e4136141.jpg" alt="">
                koobe
            </a>
            <a href="#" class="out">
                退出
            </a>
        </div>
    </header>
    <div class="content-main">
        <div class="left-bar">
            <ul>
                <a class="h1">经纪人列表</a>
                <a class="h1 active">经纪人列表</a>
            </ul>
        </div>
        <div class="right-content">
            <div class="account-content">
                <div class="_title">
                    <div class="fl">经纪人详情</div>
                </div>
                <div class="_content">
                    <div class="r-info pd-t-clear clear">
                        <div class="li_text">
                            <div class="fl _t">头像:</div>
                            <div class="fl _info userlogo">
                                <div class="imgs hide">
                                    <img src="//p1.meituan.net/deal/ba7764120541b925b54a5398d49579e4136141.jpg" alt="">
                                    <div class="close"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clear r-info pd-t-clear">
                        <div class="li_text mt10">
                            <div class="fl _t">姓名:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">电话:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">学历:</div>
                            <div class="fl _info">
                                <select name="" id="" class="edit-input w200">
                                    <option value="">学历</option>
                                </select>
                            </div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">民族:</div>
                            <div class="fl _info">
                                <select name="" id="" class="edit-input w200">
                                    <option value="">学历</option>
                                </select>
                            </div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">年龄:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">工作经验:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">身份证号:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">所属公司:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">加入时间:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>

                        <div class="btn-box edit-btn">
                            <button class="fl save">保存</button>
                            <button class="fl cancel">取消</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
