<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿姨列表</title>
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="body-content">
    <header class="header-main">
        <div class="left">
            <img src="../../images/admin/ic_logo1.png" alt="">
            管理后台
        </div>
        <div class="right">
            <a href="#" class="userinfo">
                <img src="../../images/admin/ic_m.png" alt="">
                koobe
            </a>
            <a href="#" class="out">
                退出
            </a>
        </div>
    </header>
    <div class="content-main">
        <div class="left-bar">
            <ul>
                <a class="h1">经纪人列表</a>
                <a class="h1 active">经纪人列表</a>
            </ul>
        </div>
        <div class="right-content">
            <div class="list-content">
                <div class="search-edit">
                   <div class="_t">筛选条件</div>
                   <div class="input-list">
                       <div class="inputs">
                           <div class="_t fl">服务条件:</div>
                           <div class="_input fl">
                               <input type="text">
                           </div>
                       </div>
                       <div class="inputs">
                           <div class="_t fl">服务地区:</div>
                           <div class="_input fl">
                               <select name="" id="">
                                   <option value="">深圳</option>
                               </select>
                           </div>
                       </div>
                       <div class="inputs">
                           <div class="_t fl">工资:</div>
                           <div class="_input fl">
                               <div class="_input fl">
                                   <select name="" id="">
                                       <option value="">4500元</option>
                                   </select>
                               </div>
                           </div>
                       </div>
                       <div class="inputs">
                           <div class="_t fl">状态:</div>
                           <div class="_input fl">
                               <div class="_input fl">
                                   <select name="" id="">
                                       <option value="">无状态</option>
                                   </select>
                               </div>
                           </div>
                       </div>
                       <div class="inputs">
                           <div class="_t fl"></div>
                           <div class="_input fl">
                               <div class="_input fl">
                                   <input type="text" class="w300" placeholder="请输入关键字">
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="btns btn-box">
                       <button class="cancel">清楚所有条件</button>
                       <button class="edit">搜索</button>
                   </div>
                </div>

                <div class="search-edit">
                    <div class="_t">批量上传</div>
                    <div class="input-list">
                        <div class="inputs">
                            <div class="_t fl">选择文件:</div>
                            <div class="_input fl">
                                <input type="file" name="" id="">
                            </div>
                            <button class="edit m-l-10">开始导入</button>
                        </div>
                    </div>
                    <div class="input-list">
                        <div class="inputs">
                            <div class="_t fl">状态:</div>
                            <div class="_input fl">
                                <div class="_input fl">
                                    <select name="" id="">
                                        <option value="">无状态</option>
                                    </select>
                                </div>
                            </div>

                            <button class="edit m-l-10">查询</button>
                            <button class="edit m-l-10">提交</button>
                            <button class="edit m-l-10">全部提交</button>
                        </div>
                    </div>
                </div>

                <div class="table-content">
                    <table>
                        <thead>
                            <tr class="bg-gary">
                                <th><input type="checkbox" name="" id=""></th>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>工号</th>
                                <th>加入时间</th>
                                <th>所属公司</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="li">
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>
                                01
                            </td>
                            <td>曾焘</td>
                            <td>
                               13316894373
                            </td>
                            <td>9527</td>
                            <td>2017-07-27</td>
                            <td>我在天边有个家</td>
                            <td class="edit">
                                <a href="#">详情</a>
                                <a href="#">编辑</a>
                                <a href="#">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pages">
                    <a href="#"><</a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
