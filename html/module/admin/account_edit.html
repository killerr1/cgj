<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心-编辑</title>
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="body-content">
    <header class="header-main">
        <div class="left">
            <img src="http://mat1.gtimg.com/www/images/qq2012/qqlogo_2x.png" alt="">
            管理后台
        </div>
        <div class="right">
            <a href="#" class="userinfo">
                <img src="//p1.meituan.net/deal/ba7764120541b925b54a5398d49579e4136141.jpg" alt="">
                koobe
            </a>
            <a href="#" class="out">
                退出
            </a>
        </div>
    </header>
    <div class="content-main">
        <div class="left-bar">
            <ul>
                <a class="h1">经纪人列表</a>
                <a class="h2">阿姨平台</a>
                <a class="h2">客户平台</a>
                <a class="h1">经纪人列表</a>
                <a class="h2">阿姨平台</a>
                <a class="h2">客户平台</a>
            </ul>
        </div>
        <div class="right-content">
            <div class="account-content">
            <div class="_title">
                <div class="fl">个人信息</div>
                <div class="fr">
                    <a href="#">修改登录密码</a>
                </div>
            </div>
            <div class="_content">
                <div class="fl userlogo">
                    <img src="//p1.meituan.net/deal/ba7764120541b925b54a5398d49579e4136141.jpg" alt="">
                </div>
                <div class="fl r-info">
                    <div class="li_text">
                        <div class="fl _t">姓名:</div>
                        <div class="fl _info"><input type="text" class="edit-input w100"></div>
                    </div>
                    <div class="li_text">
                        <div class="fl _t">电话:</div>
                        <div class="fl _info"><input type="text" class="edit-input w100"></div>
                    </div>
                </div>
            </div>
        </div>
            <div class="account-content">
                <div class="_title">
                    <div class="fl">公司信息</div>
                </div>
                <div class="_content">
                    <div class="fl r-info pd-t-clear">
                        <div class="li_text">
                            <div class="fl _t">公司名称:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                        <div class="li_text">
                            <div class="fl _t">公司地址:</div>
                            <div class="fl _info"><input type="text" class="edit-input w200"></div>
                        </div>
                    </div>
                </div>

                <div class="btn-box edit-btn">
                    <button class="fl save">保存</button>
                    <button class="fl cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
