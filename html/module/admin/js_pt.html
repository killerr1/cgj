<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平台结算</title>
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="body-content">
    <header class="header-main">
        <div class="left">
            <img src="../../images/admin/ic_logo1.png" alt="">
            管理后台
        </div>
        <div class="right">
            <a href="#" class="userinfo">
                <img src="../../images/admin/ic_m.png" alt="">
                koobe
            </a>
            <a href="#" class="out">
                退出
            </a>
        </div>
    </header>
    <div class="content-main">
        <div class="left-bar">
            <ul>
                <a class="h1">经纪人列表</a>
                <a class="h1 active">结算中心(经纪人)</a>
            </ul>
        </div>
        <div class="right-content">
            <div class="list-content">
                <div class="search-edit clear">
                   <div class="_t">筛选条件</div>
                   <div class="input-list">
                       <div class="inputs">
                           <div class="_t fl">订单日期:</div>
                           <div class="_input fl">
                               <input type="text">
                               <span style="font-size:12px;">至</span>
                               <input type="text">
                           </div>
                       </div>

                       <div class="inputs clear">
                           <div class="_t fl"></div>
                           <div class="_input fl">
                               <div class="_input fl">
                                   <input type="text" class="w300" placeholder="请输入姓名进行查询">
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="btns btn-box" style="float:left;padding-left:90px">
                       <button class="edit">搜索</button>
                   </div>
                </div>
                <div class="statistics">
                    <div class="li">
                        <div class="l">平台收入</div>
                        <div class="m gray-color">(中介费+定金) * 10%</div>
                        <div class="r gray-color">44540元</div>
                    </div>

                </div>
                <div class="table-content">
                    <h1 class="table_title">应付经纪人</h1>
                    <table>
                        <thead>
                            <tr class="bg-gary">
                                <th><input type="checkbox" name="" id=""></th>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>工号</th>
                                <th>加入时间</th>
                                <th>所属公司</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="li">
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>
                                01
                            </td>
                            <td>曾焘</td>
                            <td>
                               13316894373
                            </td>
                            <td>9527</td>
                            <td>2017-07-27</td>
                            <td>我在天边有个家</td>
                            <td>
                                123
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h1 class="table_title m-t30">应付阿姨</h1>
                    <table>
                        <thead>
                        <tr class="bg-gary">
                            <th><input type="checkbox" name="" id=""></th>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>工号</th>
                            <th>加入时间</th>
                            <th>所属公司</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="li">
                            <td>
                                <input type="checkbox" name="" id="">
                            </td>
                            <td>
                                01
                            </td>
                            <td>曾焘</td>
                            <td>
                                13316894373
                            </td>
                            <td>9527</td>
                            <td>2017-07-27</td>
                            <td>我在天边有个家</td>
                            <td>
                                123
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btns btn-box">
                    <button class="edit">查看明细</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
