<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>审核详情</title>
    <link href="../../css/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="body-content">
    <header class="header-main">
        <div class="left">
            <img src="../../images/admin/ic_logo1.png" alt="">
            管理后台
        </div>
        <div class="right">
            <a href="#" class="userinfo">
                <img src="//p1.meituan.net/deal/ba7764120541b925b54a5398d49579e4136141.jpg" alt="">
                koobe
            </a>
            <a href="#" class="out">
                退出
            </a>
        </div>
    </header>
    <div class="content-main">
        <div class="left-bar">
            <ul>
                <a class="h1">经纪人列表</a>
                <a class="h1 active">审核详情</a>
            </ul>
        </div>
        <div class="right-content sh list-content">
            <div class="account-content pd-clear">
                <div class="_title">
                    <div class="fl">审核详情</div>
                </div>
                <div class="sh-ing ing_3">
                    <div class="do ing1">
                        <span>1</span>
                        已提交
                    </div>
                    <hr class="fl">
                    <div class="do ing2">
                        <span>2</span>
                        待审核
                    </div>
                    <hr class="fl">
                    <div class="do ing3">
                        <span>3</span>
                        已通过
                    </div>
                </div>
                <div class="uploadinfo">
                    <div class="li clear">
                        <div class="li_text">
                            <div class="fl _t">上传时间:</div>
                            <div class="fl _info w200">2013-03-01</div>
                        </div>
                    </div>
                    <div class="li clear">
                        <div class="li_text">
                            <div class="fl _t">上传人:</div>
                            <div class="fl _info w200">曾焘</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="account-content pd-clear">
                <div class="_title">
                    <div class="fl">生活照片</div>
                </div>
                <div class="_content br-none">
                    <div class="imgupload-box">
                        <img src="http://img1.gtimg.com/news/pics/hv1/238/231/2227/144869818.jpg" alt="">
                    </div>
                    <div class="imgupload-box">
                        <img src="http://img1.gtimg.com/news/pics/hv1/238/231/2227/144869818.jpg" alt="">
                    </div>
                    <div class="imgupload-box">
                        <img src="http://img1.gtimg.com/news/pics/hv1/238/231/2227/144869818.jpg" alt="">
                    </div>
                </div>

                <div class="btn-box edit-btn">
                    <button class="fl save">通过</button>
                    <button class="fl cancel">驳回</button>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
