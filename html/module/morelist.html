<script>
    (function($){
        $.fn.listmore = function(fn){
            this.each(function(){
                window.ifscroll = true;
                $(this).bind('scroll', function () {
                    if (window.ifscroll) {
                        var newheight = $(this)[0].scrollTop + document.documentElement.clientHeight,
                                bodyheight = $(this)[0].scrollHeight
                        if ((bodyheight - newheight) < $(this)[0].scrollHeight / 2) {
                            fn.call(this,null);
                            window.ifscroll = false;
                        }
                    }
                })
            })
        }
    })(window.jQuery || window.Zepto)
