<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link href="../../css/base.css" rel="stylesheet" type="text/css">
    <script src="../../js/common/framework7.min.js"></script>
</head>
<body>

<div class="body-main">
    <div class="content-body">
        <div class="user-header flexbox flexbox-align flexbox-x-justf">
            <div class="phone-img flexbox flexbox-align">
                <img src="../../images/header/user.png" alt="">
                13316804373
            </div>
            <div class="right-text flexbox flexbox-align">
                修改密码
                <div class="right-arrow"></div>
            </div>
        </div>

        <div class="ucenter-item m-t10">
            <div class="li flexbox flexbox-y-align">
                <div class="flexbox flexbox-y-align flexbox-flex1">
                    <i class="ll"></i>
                    基本履历
                </div>
                <div class="right-arrow"></div>
            </div>
        </div>


        <div class="ucenter-item m-t10">
            <div class="li flexbox flexbox-y-align">
                <div class="flexbox flexbox-y-align flexbox-flex1">
                    <i class="xc"></i>
                    我的相册
                </div>
                <div class="right-arrow"></div>
            </div>
            <div class="li flexbox flexbox-y-align">
                <div class="flexbox flexbox-y-align flexbox-flex1">
                    <i class="sh"></i>
                    照片审核进度
                </div>
                <div class="right-arrow"></div>
            </div>
        </div>


        <div class="ucenter-item m-t10">
            <div class="li flexbox flexbox-y-align">
                <div class="flexbox flexbox-y-align flexbox-flex1">
                    <i class="gz"></i>
                    我的工资
                </div>
                <div class="right-arrow"></div>
            </div>
        </div>

        <div class="ucenter-item m-t10">
            <div class="li flexbox flexbox-y-align">
                <div class="flexbox flexbox-y-align flexbox-flex1">
                    <i class="pb"></i>
                    排班休息表
                </div>
                <div class="font-gray-light">我要请假</div>
                <div class="right-arrow"></div>
            </div>
        </div>

        <div class="ucenter-item m-t10">
            <div class="li flexbox flexbox-y-align">
                <div class="flexbox flexbox-y-align flexbox-flex1">
                    <i class="sz"></i>
                    设置
                </div>
                <div class="right-arrow"></div>
            </div>
        </div>
    </div>

    <div class="toolbar flexbox h3-font icons">
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <i class="mywork"></i>
            <span>我的工作</span>
        </a>
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align active">
            <i class="uinfo"></i>
            <span>个人中心</span>
        </a>
    </div>

</html>
