<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>丑管家</title>
    <link href="../../css/base.css" rel="stylesheet" type="text/css">
    <script src="../../js/common/framework7.min.js"></script>
</head>
<body>

<div class="body-main">
    <div class="content-body">
        <div class="worker-content">
            <div class="w-li">
                <a class="_title flexbox flexbox-align flexbox-x-justf">
                    我的预约
                    <div class="right-arrow"></div>
                </a>
                <div class="column-2 flexbox flexbox-align">
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/worker/home/ic_02_reservation.png" alt="">
                            <div class="number_tip flexbox flexbox-align">1</div>
                        </div>
                        <span>保洁预约订单</span>
                    </a>
                    <a class="li flexbox flexbox-flex1 flexbox-align flexbox-column">
                        <div class="imgbox">
                            <img src="../../images/worker/home/ic_02_audition.png" alt="">
                            <div class="number_tip flexbox flexbox-align">1</div>
                        </div>
                        <span>面试预约订单</span>
                    </a>
                </div>
            </div>

            <div class="w-li m-t10">
                <a class="_title flexbox flexbox-align flexbox-x-justf">
                    我的预约
                    <div class="right-arrow"></div>
                </a>
                <div class="column-3 flexbox flexbox-warp flexbox-y-align">
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/worker/home/ic_02_service.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">待服务</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/worker/home/ic_02_service2.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">服务中</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/worker/home/ic_02_complete.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">已完成</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/worker/home/ic_03_aftersale.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">售后中</div>
                        </div>
                    </a>
                    <a class="li flexbox flexbox-align">
                        <div>
                            <div class="imgbox">
                                <img src="../../images/worker/home/ic_03_pause.png" alt="">
                                <div class="number_tip flexbox flexbox-align">1</div>
                            </div>
                            <div class="text-align tx">暂停订单</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="toolbar flexbox h3-font">
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <img src="../../images/toolbar/ic_02_home_click.png" alt="" />
            <span>我的工作</span>
        </a>
        <a href="#" class="tools-btn flexbox-flex1 flexbox-column flexbox-align">
            <img src="../../images/toolbar/ic_01_user1_click.png" alt="" />
            <span>个人中心</span>
        </a>
    </div>
</div>

</body>
</html>
