<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阿姨排班</title>
    <link href="../../css/base.css" rel="stylesheet" type="text/css">
    <script src="../../js/common/framework7.min.js"></script>
</head>
<body>

<div class="body-main notoolbar">
    <div class="content-body">
        <div class="ayi_paiban_content">
            <div class="control_date">
                <div class="month flexbox flexbox-y-align">
                    <div class="left-btn flexbox flexbox-align">
                        <div class="arrow-left"></div>
                        5月
                    </div>
                    <div class="month-text flexbox-flex1 text-align">6月</div>
                    <div class="right-btn flexbox flexbox-align">
                        7月
                        <div class="arrow-right"></div>
                    </div>
                    
                </div>
                <div class="week flexbox flexbox-y-align flexbox-x-justf">
                    <div>周日</div>
                    <div>周一</div>
                    <div>周二</div>
                    <div>周三</div>
                    <div>周四</div>
                    <div>周五</div>
                    <div>周六</div>
                </div>
                <div class="days flexbox flexbox-y-align flexbox-warp">
                    <div></div>
                    <div></div>
                    <div class="d">01</div>
                    <div class="d">02</div>
                    <div class="today">今</div>
                    <div class="d">04</div>
                    <div class="d">05</div>
                    <div class="rest">休</div>
                    <div class="d">07</div>
                    <div class="leave">假</div>
                    <div class="d">09</div>
                </div>
            </div>

            <div class="ucenter-item m-t10">
                <div class="li flexbox flexbox-y-align">
                    <div class="flexbox flexbox-y-align flexbox-flex1">
                        <i class="my"></i>
                        我要请假
                    </div>
                    <div class="right-arrow"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
