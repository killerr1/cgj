        document.addEventListener('DOMContentLoaded',function () {
            document.querySelector('#navbar').addEventListener('click',function(e){
                var e = e.target || e,_obj,_checktype,
                    navtop = document.getElementById('nav-top'),
                    navtop_data = ['nav-bm','nav-dq','nav-gz','nav-fixed-date'];

                if(e.tagName == 'SPAN' || e.tagName == 'I'){
                    _obj = e.parentNode;
                }
                else{
                    _obj = e.target;
                }
                if(_obj.getAttribute('data-type')){
                    _checktype = _obj.getAttribute('data-type');
